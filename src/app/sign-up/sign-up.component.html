<div class="signup-section pt-120 pb-120">
    <img alt="image" src="assets/images/bg/section-bg.png" class="section-bg-top">
    <img alt="image" src="assets/images/bg/section-bg.png" class="section-bg-bottom">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-6 col-lg-8 col-md-10">
                <div class="form-wrapper fadeInUp" data-wow-duration="1.5s" data-wow-delay=".2s">
                    <div class="form-title">
                        <h3>Sign Up</h3>
                        <p>Do you already have an account? <a routerLink="/sign-in">Log in here</a></p>
                    </div>
                    <form class="w-100">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-inner">
                                    <label>Frist Name *</label>
                                    <input type="email" placeholder="Frist Name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-inner">
                                    <label>Last Name *</label>
                                    <input type="email" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-inner">
                                    <label>Enter Your Email *</label>
                                    <input type="email" placeholder="Enter Your Email">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-inner">
                                    <label>Password *</label>
                                    <input type="password" name="password" id="password"
                                        placeholder="Create A Password" />
                                </div>
                            </div>
                        </div>
                        <button class="btn--primary2 btn--md  fadeInUp col-md-12">Create Account</button>
                    </form>
                    <div class="alternate-signup-box">
                        <h6>or signup WITH</h6>
                        <div class="btn-group gap-4">
                            <a href="" class="eg-btn google-btn d-flex align-items-center"><i
                                    class='bx bxl-google'></i><span>signup whit google</span></a>
                            <a href="" class="eg-btn facebook-btn d-flex align-items-center"><i
                                    class='bx bxl-facebook'></i>signup whit facebook</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
